<form [formGroup]='addStatusForm' (ngSubmit)="addStatus()">
    <div class="form-row">

        <div class="col-md-1 p-2">
            <select id="status-type" formControlName="type" class="form-control form-control-sm input-lg">
                <option *ngFor="let type of types" [ngValue]="type"
                    [attr.selected]="types.length > 0 ? types[0] : null">
                    {{type.name}}</option>
            </select>
            <i class="fa fa-caret-down"></i>
        </div>

        <div class="col-md-3 p-2">
            <select id="status-resolution" formControlName="resolution" class="form-control form-control-sm input-lg">
                <option *ngFor="let resolution of resolutions" [ngValue]="resolution">
                    {{resolution.title}}</option>
            </select>
            <i class="fa fa-caret-down"></i>
        </div>

        <div class="col-md-2 p-2">
            <input id="status-name" formControlName="name" type="text" trim="blur" class="form-control form-control-sm"
                placeholder="Name" required>
        </div>

        <div class="col-md-1 p-2">
            <input id="status-id" formControlName="id" type="text" trim="blur" class="form-control form-control-sm"
                placeholder="Id" required>
        </div>

        <div class="col-md-5 p-2">
            <button id="status-add" type="submit" class="btn btn-primary btn-sm"
                [disabled]="addStatusForm.invalid">Add</button>
        </div>
    </div>
</form>

<div *ngIf="hasStatuses && statuses.length > 0" class="row p-2">
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Type</th>
                <th scope="col">Resolution Type</th>
                <th scope="col">Status Name</th>
                <th scope="col">Status Id</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let status of statuses; let number = index">
                <th scope="row">{{number}}</th>
                <td>{{status.tts_type}}</td>
                <td>{{getResolutionName(status.resolution_id)}}</td>
                <td>{{status.status_name}}</td>
                <td>{{status.status_id}}</td>
                <td>
                    <button id="delete-link" (click)="deleteStatus(status)"
                        class="btn btn-primary btn-sm">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
