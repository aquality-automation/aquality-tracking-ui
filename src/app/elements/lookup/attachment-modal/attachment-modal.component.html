<div [hidden]="isHidden" class="overlay mt-overlay modal fade" [ngClass]="{'show-modal': !this.isHidden}">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">{{title}}</h4>
                <button type="button" class="close" aria-label="Close" (click)="hideModal()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div *ngIf="!isHidden" class="col-sm-10 preview">
                        <iframe width='100%' height='500' [src]='src'></iframe>
                    </div>
                    <div class="col-sm-2 line-margin">
                        <div class="btn-group-vertical bg-light" width='100%'>
                            <button *ngFor="let attach of testResultAttachments" (click)="showAttachment(attach)"
                                class="btn btn-group-item">{{attach['name']}}</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 modal-footer modal-buttons">
                <div class="modal-buttons-form">
                    <button autofocus (click)="download()" class="btn btn-sm btn-success">Download</button>
                    <button (click)="hideModal()" class="btn btn-sm btn-secondary">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
