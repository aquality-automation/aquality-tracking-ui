<div [hidden]="isHidden" class="overlay mt-overlay modal fade" [ngClass]="{'show-modal': !this.isHidden}">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">{{title}}</h4>
                <button type="button" class="close" aria-label="Close" (click)="hideModal()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <h6 class="modal-sub-title col-sm-8">{{subTitle}}</h6>
                <div class="row">
                    <div clickableImage *ngIf="!isHidden" class="col-sm-8 preview">
                        <iframe *ngIf="!isImage" [src]="src" frameborder="0"></iframe>
                        <img *ngIf="isImage" [src]="src" (click)=showInNewTab()>
                    </div>
                    <div class="col-sm-4 line-margin">
                        <div class="col-sm-12 btnGroup">
                            <button *ngFor="let attach of testResultAttachments" (click)="showAttachment(attach)"
                                [class.selected]="attach === selectedTestResultAttachment"
                                class="btn btn-group-item bg-light">{{attach['name']}}</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 modal-footer modal-buttons">
                <div class="modal-buttons-form">
                    <button autofocus (click)="download()" class="btn btn-sm btn-success">Download</button>
                    <button (click)="hideModal()" class="btn btn-sm btn-secondary">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
